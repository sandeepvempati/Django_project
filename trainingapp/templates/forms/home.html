{% extends 'base.html' %}
{% block title %}
    <title>Home Page</title>
{% endblock %}
{% block content %}
    <h1>Welcome, <h2>{{ user.username }}!</h2></h1>
    {% if user.is_authenticated %}
        <a href="{% url 'trainingapp:logout_user' %}">logout</a>
    {% else %}
        <a href="{% url 'trainingapp:login_user' %}">login</a>/<a href="{% url 'trainingapp:register' %}">register</a>
    {% endif %}
{% endblock %}
